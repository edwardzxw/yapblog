{% extends "base.html" %}

{% block extra_head %}
  <script src="//cdn.ckeditor.com/4.6.1/standard/ckeditor.js"></script>
{% endblock %}

{% block title %}{{ _("Create entry") }}{% endblock %}

{% block content_title %}{{ _("Create entry") }}{% endblock %}

{% block content %}
  <form action="{% block form_action %}{{ url_for('create') }}{% endblock %}" class="form-horizontal" method="post">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">{{ _("Title") }}</label>
      <div class="col-sm-10">
        <input class="form-control" id="title" name="title" type="text" value="{{ entry.title }}">
      </div>
    </div>
    <div class="form-group">
      <label for="Content" class="col-sm-2 control-label">{{ _("Content") }}</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="content" name="content" style="height: 300px;">{{ entry.content }}</textarea>
        <script>
            CKEDITOR.replace( 'content' );
        </script>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input name="published" type="checkbox" value="y"{% if entry.published %} checked="checked"{% endif %}> {{ _("Published?") }}
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">{% block save_button %}{{ _("Create") }}{% endblock %}</button>
        <a class="btn btn-default" href="{{ url_for('index') }}">{{ _("Cancel") }}</a>
      </div>
    </div>
  </form>
{% endblock %}
