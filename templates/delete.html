{% block title %}Delete entry{% endblock %}

{% block content_title %}Delete entry{% endblock %}

{% block content %}

  <form action="{{ url_for('delete', slug=entry.slug) }}" class="form-horizontal" method="post">
    <button class="btn btn-primary" type="submit">Delete entry</button>
  </form>
{% endblock %}
